{{ template "header" . }}
<div class="container-fluid">
	<!-- Page Heading -->
	<div class="d-sm-flex align-items-center justify-content-between mb-4">
		<h1 class="h3 mb-0 text-gray-800 mx-auto">Credit Initiation</h1>
	</div>
	<div class="container w-50 mt-5">
		<div id="successAlert" class="alert alert-success mt-3" style="display: none;">
		<strong>Success!</strong> Credit initiated successfully.
	</div>
		<form class="user" id="myform" method="post" action="/v1/credit">
			<div class="mb-3">
				<label for="sendersAccountNumber" class="form-label">Sender's Account Number</label>
				<input type="text" class="form-control" id="sendersAccountNumber" name="sendersAccountNumber" required />
			</div>

			<div class="mb-3">
				<label for="receiversAccountNumber" class="form-label">Receiver's Account Number</label>
				<input type="text" class="form-control" id="receiversAccountNumber" name="receiversAccountNumber" required />
			</div>

			<div class="mb-3">
				<label for="Amount" class="form-label">Amount</label>
				<input type="text" class="form-control" id="Amount" name="Amount" required />
			</div>

		   <button type="button" onclick="submitForm()" class="btn btn-custom btn-user btn-block">Submit</button>           
		</form>
	</div>
</div>
<script>
        function submitForm() {
            var formdata = new FormData(document.getElementById("myform"));
            var requestOptions = {
                method: 'POST',
                headers: {
                    'X-Auth-Token': '0787ff11-d9ba-4355-8bab-b5506aefbc46',
                },
                body: formdata,
            };

            fetch("http://localhost:4000/v1/credit", requestOptions)
                .then(response => response.json()) // Parse the response as JSON
                .then(result => {
					if (result.responseCode === "00") {
					// Show the success alert
					document.getElementById("successAlert").style.display = "block";
					// Hide the alert after 7 seconds
					setTimeout(function () {
						document.getElementById("successAlert").style.display = "none";
					}, 7000);
				}

					
				})
                .catch(error => console.log('error', error));
        }
    </script>
{{ template "footer" . }}
